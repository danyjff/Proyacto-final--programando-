<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Citas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #6aaaeb;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, sans-serif;
        }
        .quote-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .quote {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .author {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Generador de Citas</h1>
        
        <div class="quote-box">
            <div id="quote" class="quote">"La vida es lo que pasa mientras estás ocupado haciendo otros planes."</div>
            <div id="author" class="author">- John Lennon</div>
        </div>
        <button class="btn btn-primary" onclick="generateQuote()">Generar nueva cita</button>
        <br><br>
        <a href="/logout" class="btn btn-secondary">Cerrar sesión</a>
    </div>

    <script>
        const quotes = [
            { quote: "La vida es lo que pasa mientras estás ocupado haciendo otros planes.", author: "John Lennon" },
            { quote: "El mejor momento para plantar un árbol fue hace 20 años. El segundo mejor momento es ahora.", author: "Proverbio chino" },
            { quote: "No cuentes los días, haz que los días cuenten.", author: "Muhammad Ali" },
            { quote: "La vida es realmente simple, pero insistimos en hacerla complicada.", author: "Confucio" },
            { quote: "El éxito es la suma de pequeños esfuerzos repetidos día tras día.", author: "Robert Collier" }
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            document.getElementById('quote').innerText = `"${quote.quote}"`;
            document.getElementById('author').innerText = `- ${quote.author}`;
        }
    </script>
</body>
</html>
